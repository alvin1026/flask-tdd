---
# This manifest deploys a Python Flask application with a Cloudant database
# To change the hostname deploy with:
#   cf push "${CF_APP}" -n <new-hostname>
applications:
- name: flask-tdd
  path: .
  instances: 1
  memory: 128M
  hostname: flask-tdd
  domain: localhost
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
